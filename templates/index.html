<!DOCTYPE html>
<html lang="en">

<head>
    <title> Super Geocode</title>
    <link href="../static/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Super Geocoder</h1>
        <h3>Please upload your CSV file. The values containing adresses should
            be in a column named address or Address</h3>
        <form action="{{url_for('success')}}" method="POST"
            enctype="multipart/form-data">
            <input type="file" accept=".csv" name="file">
            <button type="submit">Submit</button>
        </form>
        <div class="output">
            {{text|safe}}
            {% include [button_download] ignore missing %}
        </div>
    </div>
</body>

</html>
